<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final - Entra21</title>
    <link rel="stylesheet" href="assets/css/pages/index/index.css">
    <link rel="icon" href="/assets/img/global/favicon.png">
</head>

<body>
    <header>
        <nav>
            <a class="menu" onclick="changeMenu()">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </a>

            <a class="icon" href="#"><img src="/assets/img/pages/index/app-icon.svg" alt=""></a>
        </nav>

    </header>

    <div id="menu-hamburguer">
        <div class="menu-bg">
            <div class="title">
                <h2>Menu</h2>
                <div class="close-icon" onclick="changeMenu()">
                    <div id="left"></div>
                    <div id="right"></div>
                </div>
            </div>
            <a href="#playlist">Playlist</a>
            <a href="#documentecao">Documentação</a>
            <a href="#faq">FAQ</a>
            <a href="#saiba-mais">Saiba Mais</a>
        </div>
    </div>

    <main class="main">
        <section class="playlist-container">
            <div class="header">
                <h2>Playlist</h2>
                <a href=""><img src="/assets/img/pages/index/folder.svg" alt="" class="left-img"></a>
                <a href=""><img src="/assets/img/pages/index/settings.svg" alt="" class="right-img"></a>
            </div>
        </section>
        <section class="metronome-container">
            <div class="header">
                <h2>Metrônomo</h2>
                <a href=""><img src="/assets/img/pages/index/Save.svg" alt="" class="left-img"></a>
                <a href=""><img src="/assets/img/pages/index/settings.svg" alt="" class="right-img"></a>
            </div>

            <div class="counter-heading">
                <h2 id="bpm">120BPM</h2>
                <h2 id="compass">4/4</h2>
            </div>

            <div class="counter">
                <div class="tempo" id="on-tempo">1</div>
                <div class="tempo">2</div>
                <div class="tempo">3</div>
                <div class="tempo">4</div>
            </div>


            <div class="metronome">
                <img src="/assets/img/pages/index/metronome-bg.svg" alt="" class="metronome-bg"></img>
                <img src="/assets/img/pages/index/pointer.svg" alt="" class="metronome-pointer">
                <div class="metronome-base"></div>
            </div>
        </section>
    </main>
    <script src="./assets/js/global/hamburguer-menu.js"></script>
</body>

</html>
